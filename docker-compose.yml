version: '2.3'

services:
  main:
    container_name: sscd_0816
    image: nvidia/cuda:11.1.1-cudnn8-devel-ubuntu20.04
    runtime: nvidia
    restart: always
    volumes:
      - type: volume
        source: nfs_shared_
        target: /mldisk/nfs_shared_
